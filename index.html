<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/png" href="images/icon.jpg" />
        <title>Order Form1</title>
        <link rel="stylesheet" href="css/order.css">
    </head>
    <body>
        
        <div class="container">

            <div class="banner">
                <img src="images/rest.jpg" width="100%" height="430px"  alt="" style="border-color: white;">
            </div>

            <div class="title">
                <h3>Restaurant Order Form</h3>
            </div>

            <div class="form-box">
                <form action="">
                    <div class="box1">
                       <div>
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" style="margin: 10px 0px;">
                       </div>

                       <div>
                        <label for="phoneNumber">Phone Number</label><br>
                        <input type="text" id="phoneNumber" style="margin: 10px 0px;">
                       </div>

                       <div>
                        <label for="address">Address</label><br>
                        <input type="text" id="address" style="margin: 10px 0px;">
                       </div>

                       <div>
                        <label for="City">City</label><br>
                        <input type="text" id="City" style="margin: 10px 0px;">
                       </div>

                       <div>
                        <label for="zip">Zip Code</label><br>
                        <input type="text" id="zip" style="margin: 10px 0px;">
                       </div>
                    </div>

                    <div  class="box1">
                        <div>
                            <label for="lastName">Last Name</label><br>
                            <input type="text" id="lastName" style="margin: 10px 0px;">
                        </div>
                        <div>
                            <label for="emailID">Email Id</label><br>
                            <input type="email" id="emailID" style="margin: 10px 0px;"><br>
                            <h5 style="color: white; margin-top: 1px; font-family:initial;">mailid@mailaddress.com</h5>
                        </div>

                        <div style="margin: 10px 0px; ">
                            <label for="state">State</label><br>
                            <select name="state" id="state" style="margin: 10px 0px; padding-right: 20px; ">
                                <option value="select"></option>
                                <option value="state">AL</option>
                                <option value="state">CO</option>
                                <option value="state">CA</option>
                                <option value="state">TX</option>
                                <option value="state">NY</option>
                            </select>
                        </div>
                        
                    </div>
                </form>
            </div>

            <div class="title">
                <h3>Type of Order</h3>
            </div>
            <div class="form-box">
                <form action="">
                <div class="box1" >
                    <div style="margin: 10px 0px; ">
                        <label for="order" >Order Preference</label><br>
                        <input type="radio" name="order" style="margin-top: 10px;"> Pickup<br>
                        <input type="radio" name="order"> Delivery<br>
                        <input type="radio" name="order"> Catering
                    </div>
                    <div style="margin: 40px 0px;">
                        <label for="restaurantLocation" style="margin-top: 20px;">Restaurant Location</label><br>
                        <select name="restaurantLocation" id="restaurantLocation" style="margin: 10px 0px;">
                            <option value="select"></option>
                            <option value="restaurant1">Restaurant 1</option>
                            <option value="restaurant2">Restaurant 2</option>
                            <option value="restaurant3">Restaurant 3</option>
                            <option value="restaurant4">Restaurant 4</option>
                            <option value="restaurant5">Restaurant 5</option>
                        </select>
                    </div>

                    <div style="margin: 40px 0px;">
                        <label for="date" style="margin-top: 20px;">Select Date</label><br>
                        <input type="date" id="date" style="margin: 10px 0px;">
                    </div>
                </div>
                <div class="box1" >
                    <div style="margin: 40px 0px;">
                        <label for="time" style="margin-top: 20px;">Select Time</label><br>
                        <input type="time" id="time" style="margin: 10px 0px;">
                    </div>

                </div>
            </form>
            </div>

            <div class="title">
                <h3>Starters</h3>
            </div>

            <div class="form-box">
                <form action="">
                <div class="box1" >
                    
                    <h3 style="font-size: 18;">Appetizers</h3>
                    <div style="margin: 20px 0px;">
                        <label for="onionring" style="margin-top: 20px;">Crispy Onion Rings- Deep fried vidalia onion rings served with a tangy dipping sauce $6.00</label><br>
                        <input type="number" id="onionring" style="margin: 10px 0px; padding: -5px,-5px;" placeholder="Ex: 15">
                    </div>
                    <div  style="margin: 20px 0px;">
                        <label for="Cheese" style="margin-top: 20px;">Ancho Chili Cheese Quesadilla - Served with sour cream, guacamole, and salsa $6.00</label><br>
                        <input type="number" id="Cheese" style="margin: 10px 0px; padding: -5px,-5px;" placeholder="Ex: 15">
                    </div>
                    
                  
                </div>

                <div class="box1" >
                    <div style="margin: 60px 0px;">
                        <label for="springroll" style="margin-top: 20px;">Thai Spring Rolls - Crispy Thai spring rolls filled with vegetables and served with sweet and sour dipping sauce $7.00</label><br>
                        <input type="number" id="springroll" style="margin: 10px 0px;" placeholder="Ex: 15">
                    </div>

                    <div style="margin: -40px 0px;">
                        <label for="calc1" style="margin-top: 20px;">Calculation</label><br>
                        <input type="number" id="calc1" style="margin: 10px 0px;" disabled><br>
                        
                    </div>
                   
                </div>
            </form>
            </div>

            <div class="form-box">
                <form action="">
                <div class="box1" >
                    
                    <h3 style="font-size: 18;">Soups</h3>
                    <div style="margin: 20px 0px;">
                        <label for="mushroom" style="margin-top: 20px;">Cream of Wild Mushroom -  A bowl of our house special creamy mushroom soup  $4.00</label><br>
                        <input type="number" id="mushroom" style="margin: 10px 0px; padding: -5px,-5px;" placeholder="Ex: 15">
                    </div> 
                    
                    <div style="margin: 20px 0px;">
                        <label for="calc2" style="margin-top: 20px;">Calculation</label><br>
                        <input type="number" id="calc2" style="margin: 10px 0px;" disabled>
                    </div>
                  
                </div>

                
                <div class="box1" >
                    <div style="margin: 60px 0px;">
                        <label for="chsoup" style="margin-top: 20px;">Tasty Chicken Noodle soup - A bowl of our classic chicken noodle made from grandma's recipe $4.00</label><br>
                        <input type="number" id="chsoup" style="margin: 10px 0px;" placeholder="Ex: 15">
                    </div>

                    
                   
                </div>
            </form>
            </div>

            <div class="form-box" style="padding-bottom: 5px;">
                <form action="">
                <div class="box1" >
                    
                    <h3 style="font-size: 18;">Salads</h3>
                    <div style="margin: 20px 0px;">
                        <label for="csalad" style="margin-top: 20px;">Classic Caesar Salad - Classic caesar served with our house made garlic croutons $7.00</label><br>
                        <input type="number" id="csalad" style="margin: 10px 0px; padding: -5px,-5px;" placeholder="Ex: 15">
                    </div> 
                    
                    <div style="margin: 60px 0px;">
                        <label for="ss" style="margin-top: 20px;">Spinach Salad - Served with crumbled bacon and an orange vinaigrette  $9.00</label><br>
                        <input type="number" id="ss" style="margin: 10px 0px;" placeholder="Ex: 15">
                    </div>
                    
                  
                </div>

                
                <div class="box1" >
                    <div style="margin: 60px 0px;">
                        <label for="cb" style="margin-top: 20px;">Cranberry Pecan Blue - A mixed green salad toped with spiced pecans, blue cheese, and cranberries served with a balsamic vinaigrette $8.00</label><br>
                        <input type="number" id="cb" style="margin: 10px 0px;" placeholder="Ex: 15">
                    </div>

                    <div style="margin: 20px 0px;">
                        <label for="calc3" style="margin-top: 20px;">Calculation</label><br>
                        <input type="number" id="calc3" style="margin: 10px 0px;" disabled><br>
                        
                    </div>
                    

                    
                   
                </div><br>
                <div>
                </div>
                
                </form>
                
            </div>
            
            <hr style="background-color: white; margin-top: 20px; width: 55%;">
            <a class="button" style="float: right;text-decoration: none; background-color:white; width: 5%; font-size: 14px; margin-left: -2px;padding-left: 15px; padding-right: 15px; margin-bottom: 20px; margin-right: 24px;margin-top: -17px;" href="orderform2.html" >Next</a>
            
        </div>
        
    </body>

</html>
